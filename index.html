<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body class="m-auto">
    <!-- header section -->
    <header class="">
      <!-- navbar -->
      <nav class="flex justify-between p-3">
        <!-- nav left -->
        <div class="nav-left flex items-center gap-2">
          <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]" />
          <h1 class="text-2xl font-bold text-[#006747]">Emergency Service</h1>
        </div>
        <!-- nav right -->
        <div class="nav-right flex items-center gap-[20px]">
          <div
            class="flex items-center justify-center gap-2 bg-[#41ff6b1a] rounded-[50px] p-[12px] w-[123px] h-[52px]"
          >
            <h1 class="text-[16px] font-bold"><span>0</span></h1>
            <img src="./assets/heart.png" alt="" class="w-[23px] h-[23px]" />
          </div>
          <div
            class="flex items-center justify-center gap-2 bg-[#41ff6b1a] rounded-[50px] p-[12px] w-[123px] h-[52px]"
          >
            <h1 class="text-[16px] font-bold"><span>100</span></h1>
            <img src="./assets/coin.png" alt="" class="w-[23px] h-[23px]" />
          </div>
          <h1
            class="text-[16px] font-bold flex items-center justify-center gap-2 text-white bg-[#00a63e] rounded-[50px] p-[12px] w-[123px] h-[52px]"
          >
            <span>2</span> Copy
          </h1>
        </div>
      </nav>
      <!-- banner section -->
      <section
        class="bg-gradient-to-l from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center text-center py-[12px] px-[60px]"
      >
        <img src="./assets/logo-dark.png" alt="" class="w-[92px] h-[92px]" />
        <h1 class="text-white text-[35px] font-bold mt-3">
          জরুরি সেবা ডিরেক্টরি
        </h1>
        <p class="text-white my-3">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
  </body>
</html>
